Name         : kservice
Version      : 5.3.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 solution for working with .desktop files
Description  : |
  KDE Frameworks 5 Tier 3 solution for working with .desktop files.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kconfig-devel
    - kconfig-gui
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kwindowsystem-devel
    - ki18n-devel
    - kdoctools-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

LocaleName: kservice5_qt
LocaleOptions: "--with-qt --all-name || :"

Files:
    - "%doc COPYING COPYING.LIB README.md"
    - "%{_kf5_bindir}/kbuildsycoca5"
    - "%{_kf5_libdir}/libKF5Service.so.*"
    - "%{_kf5_configdir}/menus/applications.menu"
    - "%{_kf5_servicetypesdir}/*.desktop"
    - "%{_mandir}/man8/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kconfig-devel
          - kconfig-gui
          - kcoreaddons-devel
          - kcrash-devel
          - kdbusaddons-devel
          - kwindowsystem-devel
          - ki18n-devel
          - kdoctools-devel
      Files:
          - "%{_kf5_includedir}/kservice_version.h"
          - "%{_kf5_includedir}/KService"
          - "%{_kf5_libdir}/libKF5Service.so"
          - "%{_kf5_cmakedir}/KF5Service"
          - "%{_kf5_mkspecsdir}/qt_KService.pri"
