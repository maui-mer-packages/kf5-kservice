Name         : kf5-kservice
Version      : 4.99.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 solution for working with .desktop files
Description  : |
  KDE Frameworks 5 Tier 3 solution for working with .desktop files.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kf5-kconfig-devel
    - kf5-kconfig-gui
    - kf5-kcoreaddons-devel
    - kf5-kcrash-devel
    - kf5-kdbusaddons-devel
    - kf5-kwindowsystem-devel
    - kf5-ki18n-devel
    - kf5-kdoctools-devel
    - gettext-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING COPYING.LIB README.md"
    - "%{_kf5_bindir}/kbuildsycoca5"
    - "%{_kf5_libdir}/libKF5Service.so.*"
    - "%{_kf5_sysconfdir}/xdg/menus/applications.menu"
    - "%{_kf5_datadir}/kservicetypes5/*.desktop"
    - "%{_kf5_mandir}/man8/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications |
        that use %{name}.
      Requires:
          - kf5-kconfig-devel
          - kf5-kconfig-gui
          - kf5-kcoreaddons-devel
          - kf5-kcrash-devel
          - kf5-kdbusaddons-devel
          - kf5-kwindowsystem-devel
          - kf5-ki18n-devel
          - kf5-kdoctools-devel
      Files:
          - "%{_kf5_includedir}/kservice_version.h"
          - "%{_kf5_includedir}/KService"
          - "%{_kf5_bindir}/desktoptojson"
          - "%{_kf5_libdir}/libKF5Service.so"
          - "%{_kf5_libdir}/cmake/KF5Service"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KService.pri"
